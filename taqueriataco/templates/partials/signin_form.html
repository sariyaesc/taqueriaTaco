{# Reusable sign-in form partial. Expects `form` in the template context. #}
<main class="form-signin w-100 m-auto" style="max-width:420px;">
  <form method="post" action="{% url 'signin' %}">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-center">¡Comienza a ordenar!</h1>

    <div class="form-floating mb-2">
      {{ form.username }}
      <label for="id_username">Username</label>
    </div>
    <div class="form-floating mb-3">
      {{ form.password }}
      <label for="id_password">Password</label>
    </div>

    <input type="hidden" name="next" value="{{ request.GET.next|default:request.path }}">

    <button class="w-100 btn btn-lg btn-primary btn-pill" type="submit">Continuar</button>
    <p class="mt-3 text-center">¿Aún no tienes cuenta? <a href="{% url 'register' %}">Regístrate Aquí</a></p>
  </form>
</main>
