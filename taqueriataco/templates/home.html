{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Men√∫ de Tacos</h1>
  <div class="row">
    {% for p in products %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-4">
              {% if p.image %}
                <img src="{{ p.image }}" class="img-fluid" alt="{{ p.name }}">
              {% else %}
                <div style="height:100%;background:#e9ecef;display:flex;align-items:center;justify-content:center">No image</div>
              {% endif %}
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">{{ p.description|truncatechars:120 }}</p>
                <p class="card-text"><strong>${{ p.price }}</strong></p>
                <div class="d-flex align-items-center">
                  <input type="number" min="1" value="1" id="qty-{{ p.id }}" class="form-control me-2" style="width:90px">
                  <button class="btn btn-primary" onclick="addToCart({{ p.id }})">Agregar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay productos disponibles.</p>
    {% endfor %}
  </div>
{% endblock %}
